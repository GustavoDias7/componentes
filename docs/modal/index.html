<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style.css" />
    <link rel="stylesheet" href="../generic-button/style.css" />
    <link rel="stylesheet" href="./styles/modal.css" />
    <script src="./scripts/modal.js" defer></script>
    <script src="./scripts/index.js" defer></script>
    <title>Modal</title>
  </head>
  <body>
    <div>
      <h2>Modal 1</h2>
      <button class="gn-button" data-modal-open="#modal1">Modal 1</button>
      <button class="gn-button" data-modal-open="#modal2">open()</button>
      <button class="gn-button" data-modal-open="#modal3">Callback</button>
    </div>

    <!-- modal 1 -->
    <div class="modal" id="modal1">
      <div class="content">
        <button class="close" data-modal-close="#modal1"></button>
        <h2>Regular modal 1</h2>
      </div>
    </div>

    <!-- modal 2 -->
    <div class="modal" id="modal2">
      <div class="content">
        <button class="close" data-modal-close="#modal2"></button>
        <h2>Regular modal 2</h2>
        <div class="test"></div>
      </div>
    </div>

    <!-- modal 3 -->
    <div class="modal" id="modal3">
      <div class="content">
        <button class="close" data-modal-close="#modal3"></button>
        <h2>Regular modal 3</h2>
        <p>Callback</p>
      </div>
    </div>
  </body>
</html>
