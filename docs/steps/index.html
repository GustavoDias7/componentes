<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./steps.css" />
    <title>Steps</title>
  </head>
  <body>
    <div class="steps">
      <div class="step">
        <div class="circle"><span>1</span></div>
        <p class="label">Page 1 test</p>
      </div>
      <div class="line"></div>
      <div class="step">
        <div class="circle"><span>2</span></div>
        <p class="label">Page 2</p>
      </div>
      <div class="line"></div>
      <div class="step active">
        <div class="circle"><span>3</span></div>
        <p class="label">Page 3 test</p>
      </div>
      <div class="line"></div>
      <div class="step">
        <div class="circle"><span>4</span></div>
        <p class="label">Page 4</p>
      </div>
    </div>
  </body>
</html>
