<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../input-digits/styles.css" />
    <link rel="stylesheet" href="../form/primary-form.css" />
    <style>
      input.error {
        border-color: red;
      }
      input.valid {
        border-color: green;
      }
    </style>
  </head>
  <body class="primary-form">
    <form id="form-id" action="">
      <input
        class="input"
        type="text"
        name="email"
        placeholder="Email"
        autocomplete="off"
      />
      <input
        class="input"
        type="text"
        name="number"
        placeholder="Number"
        autocomplete="off"
      />
      <input
        class="input"
        type="text"
        name="cpf"
        placeholder="CPF"
        autocomplete="off"
      />
      <button>Submit</button>
      <button>Submit</button>
    </form>
    <div>
      <label for="digit1">Digits</label>
      <div class="digits">
        <input type="tel" class="digit" name="digit1" id="digit1" />
        <input type="tel" class="digit" name="digit2" id="digit2" />
        <input type="tel" class="digit" name="digit3" id="digit3" />
      </div>
      <input type="hidden" name="digits" id="digits" />
      <button>Validate</button>
      <button id="validate-digits" disabled>Validate</button>
    </div>

    <script src="../input-digits/index.js"></script>

    <script src="https://unpkg.com/imask"></script>
    <!-- <script src="./schema.js"></script> -->
    <script src="./form-builder.js"></script>

    <script src="./index.js"></script>
  </body>
</html>
