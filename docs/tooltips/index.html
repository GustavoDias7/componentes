    <style>
      @import url(https://fonts.googleapis.com/css?family=Audiowide);
      html {
        box-sizing: border-box;
        font-family: Arial, sans-serif;
        font-size: 16px;
        font-weight: normal;
      }

      *,
      *:before,
      *:after {
        box-sizing: inherit;
      }

      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
        width: 100%;
      }
    </style>

          <li aria-describedby="tooltip" tabindex="0"></li>
          <p class="tooltip" role="tooltip">Name 1</p>
          <li aria-describedby="tooltip" tabindex="0"></li>
          <p class="tooltip" role="tooltip">Name 2</p>

        </ul>
      </div>
    </div>
