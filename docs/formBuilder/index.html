<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../styles/tailwind.css" />
    <link rel="stylesheet" href="../input-digits/styles.css" />
    <link rel="stylesheet" href="../form/form.css" />
  </head>
  <body class="p-12">
    <form class="form" id="form-id">
      <div class="row">
        <input
          class="input filled"
          type="text"
          name="email"
          autocomplete="off"
        />
        <label for="name" class="label">
          <span>E-mail</span>
        </label>
      </div>
      <div class="row">
        <input
          class="input outline"
          type="text"
          name="number"
          autocomplete="off"
        />
        <label for="name" class="label">
          <span>Number</span>
        </label>
      </div>
      <div class="row">
        <input
          class="input"
          type="text"
          name="cpf"
          placeholder="CPF"
          autocomplete="off"
        />
      </div>
      <button>Submit</button>
      <button>Submit</button>
    </form>
    <div>
      <label for="digit1">Digits</label>
      <div class="digits">
        <input type="tel" class="digit" name="digit1" id="digit1" />
        <input type="tel" class="digit" name="digit2" id="digit2" />
        <input type="tel" class="digit" name="digit3" id="digit3" />
      </div>
      <input type="hidden" name="digits" id="digits" />
      <button>Validate</button>
      <button id="validate-digits" disabled>Validate</button>
    </div>

    <script src="../initInput/initInput.js"></script>
    <script src="../input-digits/index.js"></script>

    <script src="https://unpkg.com/imask"></script>
    <script src="./formBuilder.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
