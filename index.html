    <h2>Generic Button</h2>
    <p>A button general style that the style is easy to edit each one</p>
    <br />
    <section class="container-buttons">
      <div class="container">
        <button class="button">General</button>
        <br />

        <button class="button active-btn">Active</button>
        <br />

        <form action="">
          <input type="text" placeholder="Name" />
          <input type="email" placeholder="Emal" />
          <br />
          <button
            class="button submit-btn active-btn"
            type="submit"
            class="submit-btn"
          >
            Button Type Submit
          </button>
          <br />
          <input
            class="button submit-btn active-btn"
            type="submit"
            value="Input Type Submit"
          />
        </form>
        <br />

        <label class="button" for="checkbox-button">
          <input type="checkbox" id="checkbox-button" />
          <span class="label-text"> <span class="sign"></span>Label span </span>
          <div class="dropdown-content">
            <div class="dropdown-container">
              <p>
                Lorem ipsum dolor sit amet consectetur adipisicing elit.
                Necessitatibus explicabo molestiae amet facilis ipsam, ut
                incidunt eaque? Et, ullam, cupiditate impedit, fugiat architecto
                cum est veniam excepturi hic illum laboriosam.
              </p>
            </div>
          </div>
        </label>
        <br />

        <button class="button">
          Animation <span class="arrow">&#9658;</span>
        </button>
      </div>
    </section>
