<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Components</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./carousel/carousel.css" />
    <link rel="stylesheet" href="./generic button/generic-button.css" />
    <link rel="stylesheet" href="./dropdown/dropdown.css" />
    <link rel="stylesheet" href="./accordion/accordion.css" />
    <link rel="stylesheet" href="./header-patterns/header-patterns.css" />

  <body>
    <section class="container-buttons">
      <div class="container">
        <div>
          <h2>Generic Button Style</h2>
          <p>A button general style that the style is easy to edit each one</p>
          <br />
        </div>

        <h3>Generic Button</h3>
        <div class="example">
          <button class="button">Generic</button>
        </div>

        <h3>Actived Button</h3>
        <div class="example">
          <button class="button active-btn">Active</button>
        </div>

        <h3>Type submit/button</h3>
        <div class="example">
          <form action="">
            <button class="button active-btn" type="submit">Button</button>
            <br />
            <input class="button active-btn" type="submit" value="Input" />
          </form>
        </div>

        <h3>Animation</h3>
        <div class="example">
          <button class="button">
            Animation <span class="arrow">&#9658;</span>
          </button>
        </div>
      </div>
    </section>

    <section class="container-dropdowns">
      <div class="container">
        <div>
          <h2>Dropdown</h2>
          <br />
        </div>

        <h3>Dropdown Label Button - HTML/CSS</h3>
        <div class="example">
          <label class="dropdown-lb" for="dropdown-lb">
            <input type="checkbox" id="dropdown-lb" />
            <span class="dropdown-name">
              <span class="sign"></span>Dropdown Label
            </span>
            <div class="dropdown-content">
              <div class="dropdown-content-padding">
                <p>
                  Lorem ipsum dolor sit amet consectetur adipisicing elit.
                  Necessitatibus explicabo molestiae amet facilis ipsam, ut
                  incidunt eaque? Et, ullam, cupiditate impedit, fugiat
                  architecto cum est veniam excepturi hic illum laboriosam.
                </p>
              </div>
            </div>
          </label>
        </div>
        <br />

        <h3>Dropdown Button - JavaScript</h3>
        <div class="example">
          <button class="dropdown-btn">
            <span class="dropdown-btn-name">
              <span class="dropdown-btn-arrow">&#9658;</span> Dropdown Button
            </span>
            <div class="dropdown-btn-content">
              <div class="dropdown-btn-content-padding">
                <p>
                  Lorem ipsum dolor sit amet consectetur adipisicing elit.
                  Necessitatibus explicabo molestiae amet facilis ipsam, ut
                  incidunt eaque? Et, ullam, cupiditate impedit, fugiat
                  architecto cum est veniam excepturi hic illum laboriosam.
                </p>
              </div>
            </div>
          </button>
        </div>

        <!--

      </div>
    </section>

    <section class="container-accordion">
      <div class="container">
        <div>
          <h2>Accordions</h2>
          <br />
        </div>

        <h3>Accordion input checkbox and label - HTML/CSS</h3>
        <div class="example">
          <label class="accordion" for="accordion-check">
            <input
              type="checkbox"
              class="accordion-input"
              id="accordion-check"
            />
            <div class="accordion-header">
              <h3>Accordion 01</h3>
            </div>
            <div class="accordion-content">
              <div>
                <p>
                  Lorem ipsum dolor sit, amet consectetur adipisicing elit.
                  Fugit corrupti ut dignissimos magni delectus! Cupiditate
                  ratione quo minima incidunt voluptas?
                </p>
              </div>
            </div>
          </label>
        </div>
      </div>
    </section>

    <script src="./dropdown/dropdown-btn.js"></script>
    <script src="./dropdown/dropdown-menu.js"></script>
  </body>
</html>
