<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Compoents</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./carousel/carousel.css" />
    <link rel="stylesheet" href="./generic button/generic-button.css" />
    <link rel="stylesheet" href="./dropdown/dropdown.css" />
  </head>

  <body>
    <section class="container-buttons">
      <div class="container">
        <div>
          <h2>Generic Button Style</h2>
          <p>A button general style that the style is easy to edit each one</p>
          <br />
        </div>

        <button class="button">Generic</button>
        <br />

        <button class="button active-btn">Active</button>
        <br />

        <form action="">
          <h3>Form buttons</h3>
          <input type="text" placeholder="Name" />
          <br />
          <button
            class="button submit-btn active-btn"
            type="submit"
            class="submit-btn"
          >
            Button Type Submit
          </button>
          <br />
          <input
            class="button submit-btn active-btn"
            type="submit"
            value="Input Type Submit"
          />
        </form>
        <br />

        <button class="button">
          Animation <span class="arrow">&#9658;</span>
        </button>
      </div>
    </section>

    <section class="container-dropdowns">
      <div class="container">
        <div>
          <h2>Dropdown</h2>
          <br />
        </div>

        <h3>Dropdown Label Button - HTML/CSS</h3>
        <label class="dropdown-lb" for="dropdown-lb">
          <input type="checkbox" id="dropdown-lb" />
          <span class="dropdown-name">
            <span class="sign"></span>Dropdown Label
          </span>
          <div class="dropdown-content">
            <div class="dropdown-content-padding">
              <p>
                Lorem ipsum dolor sit amet consectetur adipisicing elit.
                Necessitatibus explicabo molestiae amet facilis ipsam, ut
                incidunt eaque? Et, ullam, cupiditate impedit, fugiat architecto
                cum est veniam excepturi hic illum laboriosam.
              </p>
            </div>
          </div>
        </label>
        <br />

        <h3>Dropdown Button - JavaScript</h3>
        
      </div>
    </section>
  </body>
</html>
